<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vai e Volta Viagens! Venha voar com a gente!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../style/default.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", Arial, Helvetica, sans-serif
      }
    </style>
  </head>

  <body>
    <div class="main-wrapper" >
      <section class="upper-section">
        <h1>Registro</h1>
        <div class="form-wrapper">
          <input id="name" type="text" placeholder="Nome" />
          <input id="address" type="text" placeholder="Endereço" />
          <input id="type" type="text" placeholder="Tipo" />
          <button class="submit-employee-info-button" onclick="postFormData()">Entrar</button>
        </div>
      </section>
      <hr>
      <section class="lower-section">
        <h2>Funcionários cadastrados:</h2>
        <div class="card-wrapper" id="wrapper"></div>
        </div>
      </section>
    </div>
    <div class="update-popup-container" id="update">
      <div class="update-form-container">
        <input id="update-name" type="text" placeholder="Nome" />
        <input id="update-address" type="text" placeholder="Endereço" />
        <input id="update-type" type="text" placeholder="Tipo" />
        <div class="update-button-container">
          <button class="post-update-button">Atualizar</button>  
          <button class="cancel-update-button">Cancelar</button>  
        </div>
      </div>
    </div>
    <div class="deletion-popup-container" id="delete">
      <div class="deletion-container">
        <p>Deseja realmente apagar o funcionário?</p>
        <button class="confirm-button">Sim</button>  
        <button class="cancel-button">Não</button>  
      </div>
    </div>
  </body>
</html>
